

<app-admin-nav></app-admin-nav>
<div class="flex h-screen">
    <app-admin-side-bar class="bg-gray-800"></app-admin-side-bar>
  <!-- Main Content -->
  <div class="w-3/5 md:w-4/5 lg:w-5/6 bg-white p-4">
    <!-- Your main content here -->
    <div class="">
      <h1 class="text-center font-bold text-xl">Edit Brand</h1>
      <div class="overflow-x-auto w-[75%]">
       <!-- add here  -->
       <form [formGroup]="form" (submit)="submit()">
        <div class="mb-4" *ngIf="image">
            <img [src]="getImageUrl(image)"
                    alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="brand">
                Brand Name
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="brand" type="text" placeholder="Enter your Brand name" required="" formControlName="brand"
                value="{{brand}}">
        </div>
        <div *ngIf="message" class="error-indicator text-red-500">
            <p class="font-bold">{{message}}</p>
        </div>
        <div class="mb-4">
            <input type="file" (change)="onFileSelected($event)">
 
            <!-- <button type="button" class="btn btn-warning" (click)="onSubmit()">Upload</button> -->
        </div>
        
        
        <div class="flex items-center justify-center">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Submit
            </button>
        </div>
    </form>
        </div>
    </div>
  </div>
</div>
