<app-admin-nav></app-admin-nav>
<div>
    <div class="col-span-1 h-4 ">
        <app-admin-side-bar ></app-admin-side-bar>
    </div>
    
    <div class="ml-72">
        <!-- Your main content here -->
        <h1>Car Management</h1>
        <div>
            <button><a routerLink="/admin/adminAddCar">Add Car</a></button>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead>
                <tr>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        No
                      </th>
                  <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Name
                  </th>
                  <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Email
                  </th>
                  <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Brand
                  </th>
                  <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                  </th>
                  <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let item of car | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">{{ i + 1 }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">{{ item.carName }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900"><img  [src]='"http://localhost:5000/public/brandImages/"+item.image'
                        alt="avatar" class="rounded-circle img-fluid" style="width: 150px;"></div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900"></div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="editBrand(item._id)">
                      Edit
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="deleteBrand(item._id)">
                        Delete
                      </button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="mt-3  d-flex justify-content-end" >
            <select name="" id="" (change)="onTableSizeChange($event)">
              <option value="" *ngFor="let size of tableSizes">{{size}}</option>
            </select>
            <pagination-controls previousLabel="Prev"
            nextLabel="Next" (pageChange)="onTableDataChange($event)">
              
            </pagination-controls>
          </div>
    </div>
</div>
