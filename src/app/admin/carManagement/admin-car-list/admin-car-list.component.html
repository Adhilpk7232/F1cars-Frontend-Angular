



<app-admin-nav></app-admin-nav>
<div class="flex h-screen">
    <app-admin-side-bar class="bg-gray-800"></app-admin-side-bar>
  <!-- Main Content -->
  <div class="w-3/5 md:w-4/5 lg:w-5/6 bg-white p-4">
    <!-- Your main content here -->
    <div class="">
      <h1 class="text-center font-bold text-xl">Car Management</h1>
      <div class="overflow-x-auto w-[75%]">
       <!-- add here  -->
       <div>
        <button><a routerLink="/admin/adminAddCar">Add Car</a></button>
    </div>
    <div class="mt-3  d-flex justify-content-end" >
      <select name="" id="" (change)="onTableSizeChange($event)">
        <option value="" *ngFor="let size of tableSizes">{{size}}</option>
      </select>
      
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    No
                  </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Email
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Brand
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of car | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ i + 1 }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ item.carName }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900"><img [src]="getImageUrl(item.image)"
                    alt="avatar" class="rounded-circle img-fluid" style="width: 150px;"></div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900"></div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4" (click)="editBrand(item._id)">
                  Edit
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4" routerLink="/admin/carVersionList/{{item._id}}">
                  Versions
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="deleteBrand(item._id)">
                    Delete
                  </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <div>
        <pagination-controls previousLabel="Prev"
      nextLabel="Next" (pageChange)="onTableDataChange($event)">
        
      </pagination-controls>
      </div>
        </div>
    </div>
  </div>
</div>
