

<app-admin-nav></app-admin-nav>
<div class="flex h-screen">
    <app-admin-side-bar class="bg-gray-800"></app-admin-side-bar>
  <!-- Main Content -->
  <div class="w-3/5 md:w-4/5 lg:w-5/6 bg-white p-4">
    <!-- Your main content here -->
    <div class="">
      <h1 class="text-center font-bold text-xl">Add Car Details</h1>
      <div class="overflow-x-auto w-[75%]">
       <!-- add here  -->
       <form [formGroup]="form"  class="m-10 grid grid-cols-1 gap-4 sm:grid-cols-2 w-fit">
        <div class="mb-6">
          <label for="carName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Car Name</label>
          <input type="carName" id="carName" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter Car name" required="" formControlName="carName">
        </div>
        <div class="mb-6">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description </label>
          <input type="text" id="description" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter description" required="" formControlName="description">
        </div>
        <div class="mb-6">
          <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
          <input type="text" id="price" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter price"  required="" formControlName="price">
        </div>
        <div class="mb-6">
            <label for="mailage" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mileage</label>
            <input type="text" id="mailage" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter mailage" required="" formControlName="mailage">
          </div>
          <div class="mb-6">
            <label for="engine" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Engine</label>
            <input type="text" id="engine" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter your engine cc" required="" formControlName="engine">
          </div>
          <div class="mb-6">
            <label for="fuelType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fuel type</label>
            <select class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="fuelType" required formControlName="fuelType" multiple size="5">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="cng">CNG</option>
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
              </select>
          </div>
          <div class="mb-6">
            <label for="transmission" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Transmission</label>
            <select class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="transmission" required formControlName="transmission" multiple size="2">
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
              </select>
            
          </div>
          <div class="mb-6">
            <label for="bodyType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Body Type</label>
            <select class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="bodyType" required formControlName="bodyType">
                <option value="">Choose one from below</option>
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Compact SUV">Compact SUV</option>
                <option value="Compact Sedan">Compact Sedan</option>
                <option value="Convertible">Convertible</option>
                <option value="Minivan">Minivan</option>
                <option value="Coupe">Coupe</option>
                <option value="Truck">Truck</option>
                <option value="Hatchback">Hatchback</option>
                <option value="MUV">MUV</option>
                <option value="Station Wagon">Station Wagon</option>
              </select>
            
          </div>
          <div class="mb-6">
            <label for="seatCapacity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seat Capacity</label>
            <select class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="seatCapacity" required formControlName="seatCapacity">
                <option value="">Choose one from below</option>
                <option value="5seater">5 Seater</option>
                <option value="6seater">6 Seater</option>
                <option value="7seater">7 Seater</option>
                <option value="8seater">8 Seater</option>
              </select>
           
          </div>
          <div class="mb-6">
            <label for="safety" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Safety</label>
            <select class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="safety" required formControlName="safety">
                <option value="">Choose one from below</option>
                <option value="5-star NCAP">5-Star (Excellent)</option>
                <option value="4-star NCAP">4-Star (Good)</option>
                <option value="3-star NCAP">3-Star (Average)</option>
                <option value="2-star NCAP">2-Star (Poor)</option>
                <option value="1-star NCAP">1-Star (Very Poor)</option>
              </select>
            
          </div>
          <div class="mb-6">
            <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
            <select class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="brand" required formControlName="brand">
                <option value="">Choose one from below</option>
                <option *ngFor="let item of brand" [value]="item._id">{{ item.brand }}</option>
              </select>
          </div>
          <div class="mb-6">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
            <select class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required id="role" required formControlName="role">
                <option value="">Choose one from below</option>
                <option value="popular">Popular</option>
                <option value="justLaunched">Just Launched</option>
                <option value="upcoming">Upcoming</option>
              </select>
            
          </div>
          <div class="mb-6">
            <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
            <input type="date" id="date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required="" formControlName="date">
          </div>
          <div class="mb-6">
            <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
            <input type="file" id="image" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" (change)="onFileSelected($event)" required>
          </div>
          <div  formArrayName="color">
            <div *ngFor="let field of colorControls; let i = index" formGroupName="{{i}}" class="mb-6">
              <label for="color{{i}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color {{i + 1}}:</label>
              <input type="text" id="colorName" name="colorName" formControlName="colorName" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter Color name" required="" >
            <input type="color" id="color"  name="color"  formControlName="color" >
            <input type="file" (change)="onImageChange($event, i)" formControlName="colorImage" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light">  
            <div class="flex justify-between">
              <button (click)="revomeColor(i)" class="add-button border bg-gray-200">Remove</button>
              <button (click)="addColor()" class="add-button border bg-gray-200">Add</button>
            </div>
            </div>
          </div>

          <div class="flex items-center justify-center">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-fit h-fit" (click)="submit()">Submit</button>
          </div>
        
        
      </form>
        </div>
    </div>
  </div>
</div>
