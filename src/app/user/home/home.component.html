<div class="h-fit w-full">
    <app-navbar></app-navbar>
</div>
    

    
    <!-- banner section  -->
    <div class="h-fit w-full" >
        
        <div class="banner ">
            <div class="banner-img relavive">
                <div class=" object-cover h-fit w-full">
                    <img class="h-fit w-full object-cover" src="../../assets/images/banner-2.jpg" alt="">
                </div>

                <div class="banner-search  absolute bottom-0 left-2/4">
                    <h1 class=" text-5xl mx-auto py-4  text-white">FIND THE RIGHT CAR</h1>
                    <div class="banner-inputSearch flex  box-border h-22  p-4 border-4 mx-auto py-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                        <input class="h-15" type="text" placeholder="search your car">
                        <button>Search</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="container mx-auto py-3 featuredcar  w-10/12">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-semibold py-5">Featured Car</h1>
            </div>
            <div class="SubscribeButton" *ngIf="this.plans.length > 0">

                <!-- Modal toggle -->
                <button data-modal-target="defaultModal" data-modal-toggle="defaultModal"
                    class="block text-white  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="button">
                    SUBSCRIBE
                </button>

                <!-- Main modal -->
                <div id="defaultModal" tabindex="-1" aria-hidden="true"
                    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                    <div class="relative w-full max-w-2xl max-h-full">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                            <!-- Modal header -->
                            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                    Subscription Plans
                                </h3>
                                <button type="button"
                                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-modal-hide="defaultModal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                            </div>
                            <!-- Modal body -->
                            <div class="bg-white shadow-md rounded p-4">
                                <div class="grid grid-cols-3 gap-4">
                                    <div class="bg-gray-200 p-4 rounded-lg cursor-pointer" *ngFor="let plan of plans"
                                        [class.selected]="selectedPlan === plan.name"
                                        (click)="selectPlan(plan.name)">
                                        <h3 class="text-lg font-bold mb-2">{{plan.name}}"</h3>
                                        <p>{{plan.description}}"</p>
                                        <p class="font-bold mt-2">Rs. {{plan.price}}"</p>
                                    </div>
                                    
                                </div>
                            </div>

                            <!-- Modal footer -->
                            <div
                                class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                                <button *ngIf="selectedPlan" (click)="buy(selectedPlan)" data-modal-hide="defaultModal" type="button"
                                    class=" mx-auto  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div>
            <ul class="flex border-b-4 items-center gap-10 py-3 mx-auto w-10/12">
                <li class="text-2xl py-1" [class.active]="selectedItem === 'POPULAR'" (click)="selectItem('POPULAR')">
                    POPULAR</li>
                <li class="text-2xl py-1" [class.active]="selectedItem === 'JUST LAUNCHED'"
                    (click)="selectItem('JUST LAUNCHED')">JUST LAUNCHED</li>
                <li class="text-2xl py-1" [class.active]="selectedItem === 'UPCOMING'" (click)="selectItem('UPCOMING')">
                    UPCOMMING</li>
            </ul>
        </div>
    </div>


<div class="h-fit w-full">
    
<app-popular-cars *ngIf="selectedItem === 'POPULAR'&&this.popularCars.length>0" [popularCars]="this.popularCars"></app-popular-cars>
<app-just-launched-cars *ngIf="selectedItem === 'JUST LAUNCHED'&&this.justLaunched.length>0" [popularCars]="this.justLaunched"></app-just-launched-cars>
<app-up-comming-cars  *ngIf="selectedItem === 'UPCOMING'&&this.upcommingCars.length>0" [popularCars]="this.upcommingCars"></app-up-comming-cars>
</div>


<div>
    <app-brand-listing *ngIf="brand.length > 0" [BrandData]="this.brand"></app-brand-listing>

</div>
