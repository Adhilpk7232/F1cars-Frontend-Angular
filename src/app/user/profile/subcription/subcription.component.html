<!-- if planNot active  -->

<div *ngIf="!subscritionAvtive" >
    <div class="px-10">
        <div  class="fromHeading py-8 text-2xl font-semiBold">
            <h1>Plan Information</h1>
        </div>
        <div class="bg-white shadow-md rounded p-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-gray-200 p-4 rounded-lg cursor-pointer" *ngFor="let plan of plans"
                    [class.selected]="selectedPlan === plan.name"
                    (click)="selectPlan(plan.name)">
                    <h3 class="text-lg font-bold mb-2">{{plan.name}}"</h3>
                    <p class="font-bold mt-2">Rs. {{plan.price}}"</p>
                    <p>{{plan.description}}"</p>
                    
                </div>
                
            </div>
        </div>
        <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button *ngIf="selectedPlan" (click)="buy(selectedPlan)"  type="button"
                class=" mx-auto  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buy</button>
        </div>
        
    </div>
</div>
