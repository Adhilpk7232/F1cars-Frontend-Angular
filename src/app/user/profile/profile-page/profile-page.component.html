<app-navbar></app-navbar>
<section>
    <div class="profileCover-img ">
        <img class="" src="../../../../assets/images//PROFILEcOVER-IMG.jpg" alt="" width="1500px" height="350px">
    </div>
    <div class="profileDeatails container w-full ">
        <div class=" mx-8 lg:mx-36 relative  ">
            <div class="profile-img  rounded-full z-10 absolute top-[-162px]  sm:top-[-160px] md:top-[-80px]">
                <img *ngIf="!showProfile" class="h-40 w-40 lg:h-36 lg:w-36 rounded-full border-2" src="../../../../assets/images/defaultProfile.jpg" alt="">
                <img *ngIf="showProfile" class="h-24 w-24 sm:h-28 sm:h-28 md:h-36 md:w-36 rounded-full border-2"   [src]="getImageUrl(userData.image)" alt="">
                
                <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                  class="bg-red-600 text-white focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center "
                  type="button"><i class="fa-solid fa-pen"></i>Edit</button>
                <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                    <li>
                      <input type="file" id="image-upload" class="hidden" accept="image/*"  (change)="onFileChange($event)"/>
                      <label class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" for="image-upload"
                        class="custom-label">Choose an Image</label>
                    </li>

                  </ul>
                </div>

            </div>
            <div class="mt-28 md:mt-1 sm:flex justify-between" *ngIf="userData">
                <div class="profileDeatails w-6/12   md:ml-64 py-5 text-lg text-gray-500">
                    <h1 class="py-1 text-2xl font-bold">{{userData.name}}</h1>
                    <h3 class="py-1"><i class="fa-regular fa-envelope pr-3 text-md"></i>{{userData.email}}</h3>
                    <h3 class="py-1"><i class="fa-solid fa-city pr-3 text-md"></i> {{userData.city}}</h3>
                    <h3 class="py-1"><i class="fa-solid fa-location-dot pr-3 text-md"></i> {{userData.state.state}} ,India</h3>
                </div>
                <div class="w-6/12 lg:w-2/12 flex items-center justify-center ">
                        <button class="m-3 border-2 rounded-md py-2 px-3 bg-red-600 text-white" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</section>

     <section class="bg-gray-100">
        <div class="container">
            <div class="flex flex-col lg:flex-row py-8 gap-2">
                <div class="w-full lg:w-3/12 py-8">
                    <h1 class="m-3 bg-red-600 text-white font-semibold border-2 text-lg rounded-md py-2 px-3 leading-none hover:bg-red-700 cursor-pointer" [class.active]="selectedItem === 'Update User Details'" (click)="selectItem('Update User Details')">Update User Details</h1>
                    <h1 class="m-3 bg-red-600 text-white font-semibold border-2 text-lg rounded-md py-2 px-3 leading-none hover:bg-red-700 cursor-pointer" [class.active]="selectedItem === 'Subscribtion Info'" (click)="selectItem('Subscribtion Info')">Subscribtion Info</h1>
                    <h1 class="m-3 bg-red-600 text-white font-semibold border-2 text-lg rounded-md py-2 px-3 leading-none hover:bg-red-700 cursor-pointer" [class.active]="selectedItem === 'Chat'" (click)="selectItem('Chat')">Chat</h1>

                <div class="w-full lg:w-9/12 border-2 rounded-lg h-fit">

                    <app-chat-review-list *ngIf="selectedItem === 'Chat'" [Subscribe]="subscribe" (messageEvent)="receiveMessage($event)"></app-chat-review-list>
                    <app-chat-page *ngIf="reviewerId" [reviewerId]="reviewerId"></app-chat-page>
                </div>
            </div>
        </div>
    </section>
