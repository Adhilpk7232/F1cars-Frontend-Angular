<div  >
    <div class="px-10">
        <div class="fromHeading py-8 text-2xl font-semiBold">
            <h1>Update Your Persnal Information</h1>
        </div>
        <form [formGroup]="form" (submit)="submit()" class="w-full max-w-lg" >
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                Name
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" [(ngModel)]="previousName"  formControlName="name">
                <!-- <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)">
                  <div *ngIf="f[name].errors['minLength']||f[name].errors['pattern']||f[name].errors['required']" class="text-red-500">Name Invalid</div>
                </div> -->

                <!-- <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)"> -->
                  <div *ngIf=" update && f['name'].errors" class="text-red-500">Name Invalid</div>
                <!-- </div> -->
              </div>
              
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Email
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="email" [(ngModel)]="previousEmail"  formControlName="email">
                <!-- <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"> -->
                  <div *ngIf=" update && f['email'].errors" class="text-red-500">Email Invalid</div>
                <!-- </div> -->
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                  City
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" [(ngModel)]="previousCity"  formControlName="city">
                <!-- <div *ngIf="f['city'].invalid && (f['city'].dirty || f['city'].touched)"> -->
                  <div *ngIf=" update && f['city'].errors" class="text-red-500">City Invalid</div>
                <!-- </div> -->
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="brand">
                State
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="brand" required formControlName="state"  >
                <option value="">{{statesname}}</option>
                <option *ngFor="let item of statesData" [value]="item._id">{{ item['state'] }}</option>
              </select>
              <!-- <div *ngIf="f['state'].invalid && (f['state'].dirty || f['state'].touched)"> -->
                <div *ngIf=" update && f['state'].errors" class="text-red-500">State Invalid</div>
              <!-- </div> -->
            </div>  
            <div class="m-4">
                <button class="bg-red-600 text-white font-semibold  py-2 px-4 border border hover:border-transparent rounded" type="submit">
                    Update
                </button>
            </div>
          </form>
    </div>
</div>
