
<app-navbar></app-navbar>
<section class="bg-gray-50 min-h-screen flex items-center justify-center">\
    <!-- <img class="bg img" src="../../assets/images/login-bg.jpg" alt=""> -->
<!-- login container  -->
<div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
    <!-- form  -->
    <div class="sm:w-1/2 px-16">
        <h2 class="font-bold text-2xl text-[#002D74]">Signup</h2>
        <p class="text-sm mt-5">If You Already a member easily login </p>
        <form [formGroup]="form" (submit)="submit()" class="flex flex-col gap-4">
            <input class="p-2 mt-8 rounded-xl border " type="text" name="name" placeholder="Name" required="" formControlName="name" [ngClass]="{'border-red-500': register && f['name'].errors}">
            <div *ngIf="register && f['name'].errors" class="text-red-500">
            <div *ngIf="f['name'].errors['required']" class="p-2">Name is required</div>
            </div>

            <input class="p-2 rounded-xl border" type="email" name="email" placeholder="Email" required="" formControlName="email" [ngClass]="{'border-red-500': register && f['email'].errors}">
            <div *ngIf="register && f['email'].errors" class="text-red-500">
            <div *ngIf="f['email'].errors['required']" class="p-2">Email is required</div>
            <div *ngIf="f['email'].errors['pattern']" class="p-2">Invalid Email</div>
            </div>

            <input class="p-2 rounded-xl border" type="password" name="password" placeholder="password" required="" formControlName="password" [ngClass]="{'border-red-500': register && f['password'].errors}">
            <div *ngIf="register && f['password'].errors" class="text-red-500">
            <div *ngIf="f['password'].errors['required']" class="p-2">Password is required</div>
            <div *ngIf="f['password'].errors['pattern']" class="p-2">Password must include at least one special character</div>
            <div *ngIf="f['password'].errors['minlength']" class="p-2">Password must be at least 8 characters long</div>
            </div>

            <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-110 duration-300" type="submit">Login</button>
        </form>
        <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
            <hr class="outline-gray-500">
            <p class="text-center">OR</p>
            <hr class="outline-gray-500">
        </div>
        <p class=" mt-10 text-x border-b py-6">Forgot Your Password</p>
        <div class="mt-3 text-xm flex justify-between items-center">
          <p>Already have an account? </p> 
            <button class="py-2 px-5 bg-white border-rounded-xl hover:scale-110 duration-300"><a routerLink="/login" class="a2">Login</a></button>
        </div>
    </div>
    <!-- image  -->
    <div class="md:block hidden w-1/2 log">
        <img class=" rounded-2xl" src="../../assets/images/login-img.jpg" alt="">
    </div>


</div>
</section>
