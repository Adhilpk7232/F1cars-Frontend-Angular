<span *ngIf="text.length <= wordLimit">{{text}}</span>

<span *ngIf="text.length > wordLimit && !showMore">
    {{text.substring(0,wordLimit)}} ... <span (click)="showMore = true" class="text-blue-400">show more</span>
</span>

<span *ngIf="text.length > wordLimit && showMore">
    {{text}} <span (click)="showMore = false" class="text-blue-400">show less</span>
</span>
