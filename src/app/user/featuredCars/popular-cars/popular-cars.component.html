<section>
  <div class="container flex">
      <div class="  flex items-center relative">
          <div class="w-full text-right absolute top-1/2 -translate-y-1/2">
              <button (click)="prev()" class="p-3 rounded-full bg-white border border-gray-100 shadow-lg mr-5">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                  </svg>
              </button>
          </div>
      </div>
      
      <div #sliderContainer class="w-full overflow-hidden">
          <!-- content -->
          <ul #slider class="flex w-full gap-4 transition-all duration-100" [style.width.px]="this.sliderWidth" [style.marginLeft.px]="this.sliderMarginLeft">
              <li [style.width.px]="this.slideWidth"  *ngFor="let car of popularCars">
                  <div class="border rounded-lg p-5 ">
                    <a routerLink="/carSinglePage/{{car._id}}">
                        <img class="h-50 w-full object-cover rounded-md"
                        [src]="getImageUrl(car.image)"
                        alt="">
                    </a>
                    
                      <h2 class="mt-2 text-2xl font-bold text-gray-700">{{car.carName|uppercase}}</h2>
                      <p class="mt-2 font-semibold text-gray-500">{{car.brand.brand}}
                    </p>
                        <div class="text-gray-700 text-sm" [innerHTML]="car.price | calculateTax: '64dcd63ceff1256275bc4078' | async" *ngIf="!userLogin"></div>
                        <div class="text-gray-700 text-sm" [innerHTML]="car.price | calculateTax: userData.state._id | async" *ngIf="userLogin && userData"></div>
                      
                      <div class="flex justify-between ">
                        <button class="mt-4 px-6 py-3 rounded-md bg-green-600" routerLink="/carSinglePage/{{car._id}}">Read more</button>
                        <button  class="text-black text-2xl" (click)="addWishlist(car._id)"><i class="fa-regular fa-heart"></i></button>
                        <!-- <button *ngIf="wishtList" class="text-red-400 text-2xl" (click)="addWishlist(car._id)"><i class="fa-solid fa-heart"></i></button> -->
                      </div>
                  </div>
              </li>
              
              
          </ul>
      </div>
      <div class="flex items-center relative">
          <div class="w-full absolute top-1/2  -translate-y-1/2">
              <button (click)="next()"  class="p-3 rounded-full bg-white border border-gray-100 shadow-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                  </svg>

              </button>
          </div>
      </div>
  </div>
</section>
