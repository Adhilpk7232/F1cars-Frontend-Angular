<app-navbar></app-navbar>
<section class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- <img class="bg img" src="../../assets/images/login-bg.jpg" alt=""> -->
<!-- login container  -->
<div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
    <!-- form  -->
    <div class="sm:w-1/2 px-16">
        <h2 class="font-bold text-2xl text-[#002D74]">Forget Password</h2>
        <p class="text-sm mt-5">If You Already a member Enter your Registered Email </p>
        <form [formGroup]="form" (submit)="submit()" class="flex flex-col gap-4">
            <input class="p-2 rounded-xl border" type="email" name="email" placeholder="Email" required="" formControlName="email" [ngClass]="{'border-red-500': login && f['email'].errors}" >
            <div *ngIf="login && f['email'].errors" class="text-red-500">
            <div *ngIf="f['email'].errors['required']" class="p-2">Email is required</div>
            <div *ngIf="f['email'].errors['pattern']" class="p-2">Invalid Email</div>
            </div>
            <div>
                <p class="font-bold">{{message}}</p>
                <p class="text-sm">Something error try angain</p>
              </div>
            <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-110 duration-300" type="submit">submit</button>
        </form>
        
        
        
    </div>
    <!-- image  -->
    <div class="md:block hidden w-1/2 log">
        <img class=" rounded-2xl" src="../../assets/images/login-img.jpg" alt="">
    </div>


</div>
</section>
