<app-nav></app-nav>
<div class="flex">
    <div class=" h-full bg-gray-800 ">
        <app-side-bar ></app-side-bar>
    </div>
    
    <div class="m-3">
    <!-- Your main content here -->
    <h1>Car reviewe Management</h1>
    <div class="">
        
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    No
                  </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Car
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Car Name
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Heading
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                OverAll rating
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
              
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of reviews; let i = index">
                
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ i + 1 }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900"><img  [src]='"http://localhost:5000/public/brandImages/"+item.carId.image'
                    alt="avatar" class="rounded-circle img-fluid" style="width: 150px;"></div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{item.carId.carName  }}</div>
              </td>
              
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{item.heading }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{item.overAllScore }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                
                <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="edit(item._id)">
                  Edit
                </button>
              </td>
            </tr>
            
          </tbody>
        </table>
        
      </div>
  
</div>
  </div>
