<app-nav></app-nav>
<div class="flex">
    <div class=" h-full bg-gray-800 w-fit">
        <app-side-bar ></app-side-bar>
    </div>
    
    <div class="m-3 w-full">
      <!-- Your main content here -->
      <h1>Showing brands select a brand</h1>
      <h1>Car Review Management</h1>
      <div class="overflow-x-auto">
        <div>
          <select name="" id="" (change)="onTableSizeChange($event)">
            <option value="" *ngFor="let size of tableSizes">{{size}}</option>
          </select>
          
        </div>
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                No
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Brand
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
              
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- <tr *ngFor="let item of brand; let i = index"> -->
            <tr *ngFor="let item of brand  | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ i + 1 }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ item.brand }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900"><img [src]="getImageUrl(item.image)"
                    alt="avatar" class="rounded-circle img-fluid" style="width: 150px;"></div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addReview(item._id)">
                        Add  Review
                      </button>
  
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
        <div>
          <div class="mt-3  d-flex justify-content-end" >
            
            <pagination-controls previousLabel="Prev"
            nextLabel="Next" (pageChange)="onTableDataChange($event)">
              
            </pagination-controls>
          </div>
        </div>
  
      </div>
  
    </div>
  </div>
